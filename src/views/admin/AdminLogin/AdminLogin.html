<div class="admin-login">
  <b-container>
    <b-row align-h="center">
      <b-col cols="6">
        <b-form @submit="handleLogin">
          <b-form-group
            id="input-group-1"
            label="Username:"
            label-for="input-1"
          >
            <b-form-input
              id="input-1"
              v-model="user.username"
              type="text"
              required
            ></b-form-input>
          </b-form-group>
          <b-form-group
            id="input-group-2"
            label="Password:"
            label-for="input-2"
          >
            <b-form-input
              id="input-2"
              v-model="user.password"
              type="password"
              required
            ></b-form-input>
          </b-form-group>
          <b-button type="submit" variant="primary" :disabled="loading">
            <span v-show="loading" class="spinner-border spinner-border-sm"></span>
            Login
          </b-button>
 
          <b-alert v-model="errorMsg" variant="danger" dismissible>
            {{errorMsg}}
          </b-alert>
        </b-form>
      </b-col>
    </b-row>
  </b-container>
</div>
