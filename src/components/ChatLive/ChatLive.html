
<section class="chat-live">
  <div v-if="chat === null">
    <h1>Any question ?</h1>
    <p>Fell free to contact our support</p>
    <form @submit.prevent="enterTheChat">
      <div class="form-group row">
        <input type="text" class="form-control col-9" v-model="username"
        placeholder="Enter username here">
        <input type="submit" value="Join" class="btn btn-sm btn-info ml-1">
      </div>
    </form>
  </div>
  <div v-else>
    <Chat 
        iconColorProp="#e6e6e6"
        messageOutColorProp="#4d9e93"
        messageInColorProp="#f1f0f0"
        messageBackgroundColorProp="#ffffff"
        :messageListProp="messageList"
        :initOpenProp="initOpen"
        @onToggleOpen="handleToggleOpen"
        @onMessageWasSent="handleMessageReceived"
      />
  </div>
</section>
