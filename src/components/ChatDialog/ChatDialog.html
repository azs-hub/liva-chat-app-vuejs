
<section class="chat-dialog">
  <b-row class="messageList"
    align-v="start">
    <b-col cols="12" v-for="msg in messagesList">
      <p v-bind:class="msg.author">{{ msg.content }}</p>
    </b-col>
  </b-row>
  <b-row align-v="end">
    <b-col>
      <form @submit.prevent="sendMessage">
        <b-form-textarea
          id="textarea"
          v-model="message"
          placeholder="Enter something..."
          rows="3"
          max-rows="6"
        ></b-form-textarea>
        <input type="submit" value="send">
      </form>
    </b-col>
  </b-row>
</section>
