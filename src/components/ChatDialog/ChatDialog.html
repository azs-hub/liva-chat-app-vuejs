
<section class="chat-dialog">
  <b-container>
    <b-row align-h="center">
      <b-col cols="9">
        <b-row align-h="start">
          <b-col cols="4">One of two columns</b-col>
        </b-row>
        <div v-for="msg in messagesList">
          <p v-bind:class="{'you': msg.author == 'you','them': msg.author == 'them'}">{{ msg.author }}: {{ msg.content }}</p>
        </div>
      </b-col>
      <b-col cols="9">
        <form @submit.prevent="sendMessage">
           <b-form-textarea
              id="textarea"
              v-model="message"
              placeholder="Enter something..."
              rows="3"
              max-rows="6"
            ></b-form-textarea>
          <input type="submit" value="send">
        </form>
      </b-col>
    </b-row>
  </b-container>
</section>
